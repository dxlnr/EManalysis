  #INPUT_DATA_SAMPLED: 'datasets/rat/mc_pts.h5'
  MONITOR_PATH: 'models/ptc/human/'
  FEATURE_NAME: 'human/ptc_shapef'
  MODEL: 'models/ptc/human/run_2021-08-31/vae_ptc_model_60.pt'
MODE:
  PROCESS: 'ptcinfer'
CLUSTER:
  ALG: 'kmeans'
  FEAT_LIST: ['sizef', 'distf', 'circf', 'shapef', 'texturef']
  WEIGHTSF: [1, 1, 1, 1, 1]
  N_CLUSTER: 5
  OUTPUTPATH: 'outputs/human/'
